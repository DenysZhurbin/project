<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <div class="page">
        <div class="page-section">
            <div class="payment-widget">
                <h1 class="payment-widget__title">Enter your payment information to complete purchase</h1>
                <div class="payment-widget__methods">
                    <div class="payment-widget__credit-card">
                        <form id="payment-form" class="payment-form">
                            <div class="supported-credit-cards-list">
                                <div class="supported-credit-cards-list__item">
                                    <span class="icon icon--visa"></span>
                                </div>
                                <div class="supported-credit-cards-list__item">
                                    <span class="icon icon--master-card"></span>
                                </div>
                                <div class="supported-credit-cards-list__item">
                                    <span class="icon icon--discover"></span> <!--модификатор-->
                                </div>
                                <div class="supported-credit-cards-list__item">
                                    <span class="icon icon--american-expsess"></span>
                                </div>
                            </div>
                            <input class="form-input form-input--card-number" tabindex="1" type="text" placeholder="Card number" maxlength="16">
                            <input class="form-input form-input--card-expiration-date" tabindex="2" type="text" placeholder="MM/YY" maxlength="5">
                            <input class="form-input form-input--cvv" tabindex="3" type="text" placeholder="CVV/CVC" maxlength="3">
                            <input class="form-input form-input--full-name" tabindex="4" type="text" placeholder="Name on Card">
                        </form>
                    </div>
                    <div class="payment-widget__custom-methods">
                        <span class="paypal-button"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-header">
            <h1>Enter your payment information to complete purchase</h1>
        </div>
        <div class="card-sender">
            <div class="content-card-sender">
                <div class="pic-card"></div>
                <form id="form-card" >
                    <input class="content-card-number-input" tabindex="1" type="text" placeholder="Card number" maxlength="16">
                    <input class="content-card-date-input" tabindex="2" type="text" placeholder="MM/YY" maxlength="5">
                    <input class="content-card-input" tabindex="3" type="text" placeholder="CVV/CVC" maxlength="3">
                    <input class="content-card-cvv-input" tabindex="4" type="text" placeholder="Name on Card">
                </form>
            </div>
            <div class="content-form-subscription">
                <form id="form-subscription">

                </form>
            </div>
        </div>
        <div class="pay-options">

        </div>
    </div>
</body>
</html>
